<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app/sass/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }

</head>
<body>
  <main class="bigdiv">
    
   

    <div class="container hide-for-desktop2 hide-for-mobile2">
      <div class="hide-for-mobile ">
        <img src="./images/image-product-desktop.jpg" alt="dsk"  class="desktop hide-for-mobile "> 
      </div>


      <div>
        <img src="./images/image-product-mobile.jpg" alt="perfume" width="345px" class="hide-for-desktop mobile-pic">

      </div>

      <div class="inner-content hide-for-desktop2__deskbtn">
        <h4 class="container__color hide-for-desktop2__h4">P E R F U M E</h4>
        
          
            
            <section class="text  hide-for-desktop2__text">
              <h1>Gabrielle Essence <br>Eau De Parfum</h1>
              <p class="container__color container__font"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            </section>

            <section>
              <div class="cash">
                  <p class="price cash__cashh">$149.99</p> 
                    <p class="past_price container__color">169.99</p>
              </div>
              <!--<a href="#" class="button">Add to Cart</a> -->
              <div>
                
                <button class="button hide-for-desktop2__btn "><img src="./images/icon-cart.svg" alt="cart" class="cart">Add to cart</button>
              </div>    
            </section>
          

      </div>
      


    </div>

  
  </main>
</body>
</html>
